name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  root_static_analysis:
    name: Root Static Analysis
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Lint files
        run: yarn lint:files
  server_static_analysis:
    name: Server Static Analysis
    runs-on: ubuntu-18.04
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: -C codegen-units=1 -C inline-threshold=0 -C link-dead-code -C overflow-checks=off -Z no-landing-pads -Z profile
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly-2020-03-19
          default: true
          profile: minimal

      - run: sudo echo "$(whoami):$(id --group --name)"
      - run: sudo chown --recursive $(whoami):$(id --group --name) ~/.cargo
      - run: sudo ls -ahl .
      - run: sudo ls -ahl /usr/share/rust/.cargo

      - name: Restore Cargo executables
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-server-cargo-executables-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-executables-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-executables-
      - name: Restore Cargo git repositories
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/git/db
          key: ${{ runner.os }}-server-cargo-git-repositories-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-git-repositories-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-git-repositories-
      - name: Restore Cargo cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-server-cargo-cache-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-cache-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-cache-
      - name: Restore Cargo metadata
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-server-cargo-metadata-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-metadata-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-metadata-
      - name: Restore Cargo artifacts
        uses: actions/cache@v1.1.2
        with:
          path: packages/server/target
          key: ${{ runner.os }}-server-cargo-artifacts-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-artifacts-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-artifacts-
      - name: Install Rust dependencies
        run: rustup component add clippy rustfmt
        working-directory: packages/server
      - name: Lint files, scripts, and types
        run: yarn lint
        working-directory: packages/server
  server_test:
    name: Server Test
    runs-on: ubuntu-18.04
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: -C codegen-units=1 -C inline-threshold=0 -C link-dead-code -C overflow-checks=off -Z no-landing-pads -Z profile
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly-2020-03-19
          default: true
          profile: minimal
      - name: Restore Cargo executables
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-server-cargo-executables-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-executables-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-executables-
      - name: Restore Cargo git repositories
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/git/db
          key: ${{ runner.os }}-server-cargo-git-repositories-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-git-repositories-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-git-repositories-
      - name: Restore Cargo cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-server-cargo-cache-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-cache-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-cache-
      - name: Restore Cargo metadata
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-server-cargo-metadata-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-metadata-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-metadata-
      - name: Restore Cargo artifacts
        uses: actions/cache@v1.1.2
        with:
          path: packages/server/target
          key: ${{ runner.os }}-server-cargo-artifacts-${{ github.ref }}-${{ hashFiles('packages/server/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-artifacts-${{ github.ref }}-
            ${{ runner.os }}-server-cargo-artifacts-
      - name: Install Rust dependencies
        run: cargo install grcov
        working-directory: packages/server
      - name: Test units
        run: yarn test:units
        working-directory: packages/server
