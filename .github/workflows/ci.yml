name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  root_static_analysis:
    name: Root Static Analysis
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Lint files
        run: yarn lint:files
  server_static_analysis:
    name: Server Static Analysis
    runs-on: ubuntu-18.04
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: -C codegen-units=1 -C inline-threshold=0 -C link-dead-code -C overflow-checks=off -Z no-landing-pads -Z profile
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Cargo cache
        run: sudo chown -H --recursive $(id --name --user):$(id --group --name) ~/.cargo
      - name: Restore Cargo executables
        id: restore-cargo-executables
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/bin
          key: server-cargo-executables-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore Cargo packages
        id: restore-cargo-packages
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/cache
          key: server-cargo-packages-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore Cargo metadata
        id: restore-cargo-metadata
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/index
          key: server-cargo-metadata-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore artifacts
        id: restore-artifacts
        uses: actions/cache@v1.1.2
        with:
          path: packages/server/target
          key: server-artifacts-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Install Rust and Cargo
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly-2020-04-18
          default: true
          profile: minimal
          components: clippy, rustfmt
      - name: Install Rust dependencies
        run: cargo install --version 0.5.13 grcov || exit 0
      - name: Build
        if: steps.restore-artifacts.outputs.cache-hit != 'true'
        run: yarn build
        working-directory: packages/server
      - name: Lint files, scripts, and types
        run: yarn lint
        working-directory: packages/server
      - name: Cleanup artifacts
        run: rm --force --recursive packages/server/target/{debug/{{.fingerpint,deps}/server-*,examples,incremental,.cargo-lock,server{,.d*}},.rustc_info.json}
  server_test:
    name: Server Test
    runs-on: ubuntu-18.04
    env:
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: -C codegen-units=1 -C inline-threshold=0 -C link-dead-code -C overflow-checks=off -Z no-landing-pads -Z profile
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.4.1
        with:
          node-version: 12.16
      - name: Install Yarn
        run: npm install --global yarn@1.22
      - name: Install Node dependencies
        run: yarn install --immutable --immutable-cache
      - name: Setup Cargo cache
        run: sudo chown -H --recursive $(id --name --user):$(id --group --name) ~/.cargo
      - name: Restore Cargo executables
        id: restore-cargo-executables
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/bin
          key: server-cargo-executables-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore Cargo packages
        id: restore-cargo-packages
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/cache
          key: server-cargo-packages-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore Cargo metadata
        id: restore-cargo-metadata
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry/index
          key: server-cargo-metadata-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Restore artifacts
        id: restore-artifacts
        uses: actions/cache@v1.1.2
        with:
          path: packages/server/target
          key: server-artifacts-${{ hashFiles('packages/server/Cargo.lock') }}
      - name: Install Rust and Cargo
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly-2020-04-18
          default: true
          profile: minimal
      - name: Install Rust dependencies
        run: cargo install --version 0.5.13 grcov || exit 0
      - name: Build
        if: steps.restore-cargo-executables.outputs.cache-hit != 'true' || steps.restore-cargo-packages.outputs.cache-hit != 'true' || steps.restore-cargo-metadata.outputs.cache-hit != 'true' || steps.restore-artifacts.outputs.cache-hit != 'true'
        run: yarn build
        working-directory: packages/server
      - name: Test units
        run: yarn test:units
        working-directory: packages/server
      - name: Generate code coverage report
        run: |
          mkdir coverage
          grcov --branch --ignore '/*' --ignore-not-existing --llvm --output-file coverage/lcov.info --source-dir . target
        working-directory: packages/server
      - name: Publish code coverage report
        uses: codecov/codecov-action@v1.0.6
        with:
          file: packages/server/coverage/lcov.info
          flags: server
      - name: Cleanup artifacts
        run: rm --force --recursive packages/server/target/{debug/{{.fingerpint,deps}/server-*,examples,incremental,.cargo-lock,server{,.d*}},.rustc_info.json}
